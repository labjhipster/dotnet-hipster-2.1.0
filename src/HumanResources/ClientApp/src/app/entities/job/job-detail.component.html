<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="job">
            <h2><span jhiTranslate="humanResourcesApp.job.detail.title">Job</span> {{ job.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="humanResourcesApp.job.jobTitle">Job Title</span></dt>
                <dd>
                    <span>{{ job.jobTitle }}</span>
                </dd>
                <dt><span jhiTranslate="humanResourcesApp.job.minSalary">Min Salary</span></dt>
                <dd>
                    <span>{{ job.minSalary }}</span>
                </dd>
                <dt><span jhiTranslate="humanResourcesApp.job.maxSalary">Max Salary</span></dt>
                <dd>
                    <span>{{ job.maxSalary }}</span>
                </dd>
                <dt><span jhiTranslate="humanResourcesApp.job.chore">Chore</span></dt>
                <dd>
                    <span *ngFor="let chore of job.chores; let last = last">
                        <a [routerLink]="['/piece-of-work', chore?.id, 'view']">{{ chore.title }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="humanResourcesApp.job.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="job.employeeId">
                        <a [routerLink]="['/employee', job.employeeId, 'view']">{{ job.employeeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job', job.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
